spring:
  application:
    name: JPA
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

logging:
  file:
    name: app.log
  level:
    root: warn
    com:
      luccasaps:
        jpa: trace
    org:
      springframework:
        web: debug
        security: trace

# hierarquia:
# trace (mais detalhado, abrange todos os niveis a baixo)
# debug
# info
# warn
# error

springdoc:
  override-with-generic-response: false
